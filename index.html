<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Artsdata Minter</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="style.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
      <h1>Artsdata.ca Minter</h1>
      <form>
        <div class="mb-3">
          Graph <input type="text" name="graph" class="form-control" />
        </div>
        <div class="mb-3">
          Class<input type="text" name="class" class="form-control" />
        </div>
        <button
          id="buttonSpinner"
          class="btn btn-primary visually-hidden"
          disabled
        >
          <span
            class="spinner-border spinner-border-sm"
            role="status"
            aria-hidden="true"
          ></span>
          Loading...
        </button>
        <button id="buttonReady" type="submit" class="btn btn-primary">
          Search
        </button>
      </form>
      <hr />
      <h2>
        <query></query>
      </h2>
      <main></main>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>

    <script src="index.js" type="module"></script>
  </body>
</html>
